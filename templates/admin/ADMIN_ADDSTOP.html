{% extends 'admin/indexhome2.html' %}
{% block body %}

<style>
    body {
        background-color: #f4f4f4; /* Light background for contrast */
        font-family: Arial, sans-serif; /* Clean font */
    }
    .container {
        max-width: 600px; /* Limit the width of the card */
        margin: 50px auto; /* Center the card */
        padding: 20px; /* Add padding */
        background-color: #ffffff; /* White background for the card */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        position: relative; /* For positioning the back button */
    }
    .card-header {
        display: flex; /* Use flexbox for alignment */
        align-items: center; /* Center items vertically */
        justify-content: center; /* Center content */
        position: relative; /* For positioning the back button */
        padding: 10px 0; /* Vertical padding */
        border-bottom: 1px solid #e0e0e0; /* Bottom border for separation */
    }
    .back-button {
        position: absolute; /* Position it absolutely */
        left: 15px; /* Distance from the left */
        top: 50%; /* Center vertically */
        transform: translateY(-50%); /* Adjust for vertical centering */
        background-color: #28a745; /* Green background */
        border: none; /* No border */
        border-radius: 50%; /* Circular button */
        cursor: pointer; /* Pointer cursor */
        font-size: 18px; /* Arrow size */
        color: white; /* White arrow color */
        width: 36px; /* Button width */
        height: 36px; /* Button height */
        display: flex; /* Center content */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        transition: background-color 0.3s; /* Transition for hover effect */
    }
    .back-button:hover {
        background-color: #218838; /* Darker green on hover */
    }
    .form-group {
        margin-bottom: 15px; /* Space between form groups */
    }
    .form-group label {
        font-weight: bold; /* Bold labels */
        margin-bottom: 5px; /* Space below labels */
    }
    .form-control {
        width: 100%; /* Full width of input fields */
        padding: 10px; /* Padding inside the input fields */
        border: 1px solid #ccc; /* Border for input fields */
        border-radius: 4px; /* Rounded corners for input fields */
        font-size: 16px; /* Font size for input */
        box-sizing: border-box; /* Include padding in width */
    }
    .btn-primary {
        background-color: #007BFF; /* Blue button */
        color: white; /* White text for button */
        border: none; /* No border */
        padding: 10px 20px; /* Padding for button */
        border-radius: 4px; /* Rounded corners for button */
        font-size: 16px; /* Font size for button */
        cursor: pointer; /* Pointer cursor */
        transition: background-color 0.3s; /* Smooth transition for hover */
    }
    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>

<div class="container">
    <div class="card-header">
        <button class="back-button" onclick="javascript:history.back()">&#8592;</button>
        <h4 class="mb-0">ADD BUS STOP</h4> <!-- Heading remains centered -->
    </div>
    <div class="card-body">
        <form id="form1" name="form1" method="post" action="/addbusstop_post">
            {% csrf_token %}
            <div class="form-group">
                <label for="routeSelect">BUS ROUTE:</label>
                <select class="form-control" name="select" id="routeSelect" required>
                    {% for i in val %}
                        <option value="{{ i.id }}">FROM: ({{ i.from1 }}) TO: ({{ i.to }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="stopInput">STOP:</label>
                <input type="text" class="form-control" name="textfield2" id="stopInput" placeholder="Enter stop name" required>
            </div>
            <div class="form-group">
                <label for="latitudeInput">LATITUDE:</label>
                <input type="text" class="form-control" name="textfield3" id="latitudeInput" placeholder="Enter latitude" required>
            </div>
            <div class="form-group">
                <label for="longitudeInput">LONGITUDE:</label>
                <input type="text" class="form-control" name="textfield4" id="longitudeInput" placeholder="Enter longitude" required>
            </div>
            <div class="form-group">
                <label for="feeInput">FEE:</label>
                <input type="text" class="form-control" name="textfield5" id="feeInput" placeholder="Enter fee" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">ADD</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
